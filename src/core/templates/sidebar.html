{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }
       
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">آخرین فعالیت ها</h5>
    <div class="card-body">
        {% for post in posts %}
        <ul>
            <li>{{post.title}}</li>
        </ul>
        {% endfor %}
    </div>
</div>
</div>

{% endblock sidebar %}
